<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
    <p>There's something wrong with what you have entered</p>
    {% endif %}

    {% if next %}
    <p>Hey, tou can't access that page.</p>
    {% endif %}

    <form method="post" action = "/login">
        {% csrf_token %}

         <label>Username/Email/Contact:<input type="text" name="email_or_mobile"></label><br>
        <label>Password:<input type = "password" name="password"></label>

        <p><input type="submit" value="login"></p>

    </form>
</body>
</html>
